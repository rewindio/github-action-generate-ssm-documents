---
schemaVersion: "2.2"
description: "Run Github script"
parameters:
  githubTokenLocation:
    type: "String"
    description: "Location in ssm param store of your github token"
    default: "none"
  workingDirectory:
    type: "String"
    default: ""
    description: "(Optional) The path where the content will be downloaded and executed\
      \ from on your instance."
    maxChars: 4096
  executionTimeout:
    description: "(Optional) The time in seconds for a command to complete before\
      \ it is considered to have failed. Default is 3600 (1 hour). Maximum is 28800\
      \ (8 hours)."
    type: "String"
    default: "3600"
    allowedPattern: "([1-9][0-9]{0,3})|(1[0-9]{1,4})|(2[0-7][0-9]{1,3})|(28[0-7][0-9]{1,2})|(28800)"
mainSteps:
- action: "aws:downloadContent"
  name: "downloadContent"
  inputs:
    sourceType: "GitHub"
    sourceInfo: "{{ [\"{\"owner\":\"'$REPO_OWNER'\", \"repository\": \"'$REPO_NAME'\"\
      , \"path\": \"'$filePath'/\", \"tokenInfo\":\"{{ssm-secure:{{githubTokenLocation}}}}\"\
      \ }\"],\"commandLine\":[\"'$fileName'\"] }}"
    destinationPath: "{{ workingDirectory }}"
- precondition:
    StringEquals:
    - "platformType"
    - "Windows"
  action: "aws:runPowerShellScript"
  name: "runPowerShellScript"
  inputs:
    runCommand:
    - ""
    - "$directory = Convert-Path ."
    - "$env:PATH += \";$directory\""
    - " [\"$file\"] "
    - "if ($?) {"
    - "    exit $LASTEXITCODE"
    - "} else {"
    - "    exit 255"
    - "}"
    - ""
    workingDirectory: "{{ workingDirectory }}"
    timeoutSeconds: "{{ executionTimeout }}"
- precondition:
    StringEquals:
    - "platformType"
    - "Linux"
  action: "aws:runShellScript"
  name: "runShellScript"
  inputs:
    runCommand:
    - ""
    - "directory=$(pwd)"
    - "export PATH=$PATH:$directory"
    - " [\"$file\"] "
    - ""
    workingDirectory: "{{ workingDirectory }}"
    timeoutSeconds: "{{ executionTimeout }}"
